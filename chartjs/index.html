<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div>
        <h2>
            Temperatura por horario
        </h2>
        <canvas id="horario"></canvas>
    </div>
    <h2>
        Temperatura por Mës
    </h2>
    <div>
        <canvas id="mes"></canvas>
    </div>
</body>

<script>
    const canvaHorario = document.getElementById('horario');

    const canvaMes = document.getElementById('mes');
  
    new Chart(canvaHorario, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1
        },
        {
            label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1  
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(canvaMes, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1
        },
        {
            label: 'Umidade',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1  
        }
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</html>
